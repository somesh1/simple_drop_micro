apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tell-time-secrets-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: tell-time
    spec:
      containers:
      - name: tell-time
        image: somesh1/tell_time
        ports:
        - name: jetty-port
          containerPort: 8080
        volumeMounts:
        - name: credvolume
          mountPath: /etc/creds # the secrets will be stored in /etc/creds/db-secrets/username and /etc/creds/db-secrets/password
          readOnly: true
      volumes:
      - name: credvolume # should be the same as the one under volume mount
        secret:
          secretName: db-secret

