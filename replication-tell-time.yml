apiVersion: v1
kind: ReplicationController
metadata:
  name: tell-time-controller
spec:
  replicas: 2
  selector:
    app: tell-time
  template:
    metadata:
      labels:
        app: tell-time
    spec:
     containers:
       - name: tell-time
         image: somesh1/tell_time
         ports:
         - name: jetty-port
           containerPort: 8080

